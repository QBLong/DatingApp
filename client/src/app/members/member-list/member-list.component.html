<div class="text-center mt-3">
    <h2>Your match - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3" *ngIf="userParams">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="d-flex mx-2">
            <label class="col-form-label">Age form: </label>
            <input 
                type="number" 
                class="form-control ms-1"
                [(ngModel)]="userParams.minAge"
                name="minAge"
                style="width: 70px;">
        </div>

        <div class="d-flex mx-2">
            <label class="col-form-label">Age to: </label>
            <input 
                type="number" 
                class="form-control ms-1"
                [(ngModel)]="userParams.maxAge"
                name="maxAge"
                style="width: 70px;">
        </div>

        <div class="d-flex px-2">
            <label class="col-form-label">Show</label>
            <select 
                name="gender" 
                class="form-select ms-1"
                [(ngModel)]="userParams.gender"
                style="width: 150px;">
                <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
            </select>
        </div>

        <button class="btn btn-primary ms-1" type="submit">Apply Filter</button>
        <button (click)="resetFilters()" class="btn btn-info ms-1" type="submit">Reset Filter</button>

        <div class="col">
            <div class="btn-group float-end">
                <button class="btn btn-primary" 
                    type="button"
                    (click)="loadMembers()" 
                    [(ngModel)]="userParams.orderBy"
                    btnRadio="lastActive"
                    name="orderBy">Last Active</button>

                    <button class="btn btn-primary" 
                    type="button"
                    (click)="loadMembers()" 
                    [(ngModel)]="userParams.orderBy"
                    btnRadio="created"
                    name="orderBy">Newest members</button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
 
    </pagination>
</div>
